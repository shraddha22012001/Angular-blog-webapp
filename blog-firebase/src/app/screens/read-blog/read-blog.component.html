<div class="container">
    <br><br><br>
    <div class="d-flex justify-content-center" >
        <div style="max-width: 700px;">
            <h1>{{blog.title}}</h1>
            <div class="p-2">
                <div class="d-flex">
                    <img src="https://i.pravatar.cc/50" class="avatar" width="50px" height="50px">
                    <div class="text-primary p-3 h6">
                        {{blog.author}}
                    </div>
                </div>
                <div class="d-flex">
                    <span class="badge bg-success m-1">Active</span>
                    <span class="badge bg-warning m-1"> Blogs</span>
                </div>
            </div>
            <br>
            <p>{{blog.content}}</p>
        </div>
    </div>
    <app-usersidebar></app-usersidebar>
</div>
